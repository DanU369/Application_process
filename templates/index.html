{% extends "layout.html" %}

{% block content %}
    <nav class="menu">
        <h3>Choose a list</h3>
        <ul>
            <li><a href="{{ url_for('mentors_list') }}">Mentors</a></li>
            <li><a href="{{ url_for('applicants_list') }}">Applicants</a></li>
        </ul>
    </nav>

    <section class="search">
        <h3>Search for applicants</h3>
        <form action="/applicants-phone">
            <label for="applicant-name">Search by name</label>
            <input id="applicant-name" type="text" name="applicant-name">
            <button type="submit">Search</button>
        </form>

        <form action="/applicants-phone">
            <label for="email-ending">Search by email ending</label>
            <input id="email-ending" type="text" name="email-ending">
            <button type="submit">Search</button>
        </form>
    </section>
{% endblock %}
